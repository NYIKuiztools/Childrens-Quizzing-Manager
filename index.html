<!DOCTYPE html>
<html lang="en">
<head>
	<title>Children's Quizzing Manager</title>
	<link rel="stylesheet" href="main.css">
	<script src="index.js" defer></script>
</head>

<body>
<!-- header -->	
	<header>
		<h1>Children's Quizzing Manager</h1>
		<button class="help">?</button>
	</header>
<!-- main content -->	
	<div>
		<form>
			<select id="personId">
				<option value = "" selected disabled hidden>Select your role</option>
				<option value="Coach">Coach</option>
				<option value="QM">Quiz Master</option>
				<option value="Score">Score Keeper</option>
				<option value="Spectator">Spectator</option>
				<option value="Stats">Stats Manager</option>
				<option value="Admin">Admin</option>
				<option value="other">Other</option>
			</select>
		</form>
		<div>
			<input type="button" value="Next" onclick="window.location=document.getElementById('personId').value;">
		</div>
	</div>
</body>
</html>
